name: Container Images

on:
  push:
    branches: [ "main" ]
env:
  workflow_id: mta
  workflow_version: "0.0.1"
jobs:
  build:
        
    runs-on: ubuntu-latest
    steps:
    - name: ulimit
      run: ulimit
    - uses: actions/checkout@v3
    - name: Buildah Action
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: ${{ env.workflow_id }}
        tags: ${{ github.sha }}
        extra-args: --ulimit nofile=4096:4096
        containerfiles: |
          pipeline/Builder-Dockerfile
        build-args: |
          WF_RESOURCES=pipeline/workflows/${{ env.workflow_id }}/${{ env.workflow_id }}.sw.yaml
